<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Pessoa</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>

    <style type="text/css">
        table.striped > tbody > tr:nth-child(odd){ background: #eee;}
        form input[type=submit]{ color: white; }
    </style>
</head>
<body>
    <h3>Spring Boot + Thymeleaf + Material Design Lite</h3>
    <h5>Cadastro de pesssoas</h5>
    <a href="/cadastropessoa">Cadastro Pessoa</a>
    <div th:each="p : ${pessoaobj}">
        <div class="row">
            <p>ID: <span data-th-text="${p.id}">ID</span></p>
            <p>NOME: <span data-th-text="${p.nome}">NOME</span></p>
            <p>SOBRENOME: <span data-th-text="${p.sobrenome}">SOBRENOME</span></p>
            <p>IDADE: <span data-th-text="${p.idade}">IDADE</span></p>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/materialize/js/materialize.js"></script>
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
